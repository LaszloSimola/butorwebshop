<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu 
        (selectedPage)="changePage($event)" 
        [currentPage]="page" 
        *ngIf="page" 
        (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"
      ></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button (click)="onToggleSidenav(sidenav)">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>Furniture shop</div>
        <div fxFlex fxLayout fxLayoutAlign = flex-end fxHide.xs>
          <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li *ngIf="!(loggedInUser)"><a routerLink="/login">Login</a></li>
            <li *ngIf="loggedInUser"><a routerLink="/login" (click)="logout()">Logout</a></li>
                    <li><a routerLink="/signup">Register</a></li>
                    <li><a routerLink="/home">Home</a></li>
                    <li><a routerLink="/products">Products</a></li>
                    <li><a routerLink="/cart">Cart</a></li>
                    <li><a routerLink="/checkout">Checkout</a></li></ul>
        </div>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
