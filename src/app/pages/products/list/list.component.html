
<div class="imageList">
    <mat-form-field appearance="fill">
        <mat-select (selectionChange)="reload()" [(ngModel)]="chosenImage">
            <mat-option *ngFor="let obj of furnitureObjectInput" [value]="obj">{{obj.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
