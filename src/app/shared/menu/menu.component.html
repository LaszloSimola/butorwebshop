<mat-nav-list>
    <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser">
        <mat-icon>login</mat-icon>
        <span>Login</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </a>
    <a mat-list-item routerLink="/signup" (click)="close()">
        <mat-icon>app_registration</mat-icon>
        <span>Register</span>
    </a>
    <a mat-list-item routerLink="/home" (click)="close()">
        <mat-icon>grid_view</mat-icon>
        <span>Main</span>
    </a>
    <a mat-list-item routerLink="/products" (click)="close()">
        <mat-icon>table_chart</mat-icon>
        <span>Products</span>
    </a>
    <a mat-list-item routerLink="/cart" (click)="close()">
        <mat-icon>add_shopping_cart</mat-icon>
        <span>Cart</span>
    </a>
    <a mat-list-item routerLink="/checkout" (click)="close()">
        <mat-icon>attach_money</mat-icon>
        <span>Checkout</span>
    </a>
</mat-nav-list>
